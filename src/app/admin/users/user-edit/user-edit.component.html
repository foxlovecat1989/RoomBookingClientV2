<h1>{{ user.id == null ? 'Add' : 'Edit'}} User</h1>

<div class="bg-warning p-5" *ngIf="message">{{ message }}</div>

<form>

  <div class="form-group">
    <label for="name">Name</label>
    <input
        type="text"
        class="form-control"
        id="name"
        placeholder="user name"
        name="name"
        [(ngModel)]="formUser.name"
        required
        #nameField="ngModel"
        (change)="checkNameIsValid()"
    >
    <div class="alert alert-danger" *ngIf="!nameField.valid && nameField.touched">Name is required</div>
    <div class="alert alert-danger" *ngIf="!nameIsValid && nameField.touched">Name cannot be blank</div>
  </div>

  <div class="form-group" *ngIf="user.id == null"> <!-- only show this field on adding a user -->
    <label for="password">Password</label>
    <input
        type="password"
        class="form-control"
        id="password"
        placeholder="password"
        name="password"
        [(ngModel)]="password"
        required
        #passwordField="ngModel"
        (change)="checkPasswordIsValid()"
    >
    <div class="alert alert-danger" *ngIf="!passwordIsValid && passwordField.touched">Password is required</div>
  </div>

  <div class="form-group" *ngIf="user.id == null"> <!-- only show this field on adding a user -->
    <label for="password2">Password</label>
    <input
        type="password"
        class="form-control"
        id="password2"
        placeholder="password"
        name="password2"
        [(ngModel)]="password2"
        required
        #password2Field="ngModel"
        (change)="checkPasswordIsValid()"
    >
    <div class="alert alert-danger" *ngIf="!passwordIsMatch && password2Field.touched">Password is NOT match</div>
  </div>

  <button
      type="button"
      class="btn btn-primary"
      (click)="onSubmit()"
      [disabled]="!nameField.valid || !nameIsValid || !passwordIsValid || !passwordIsMatch">Save</button>
</form>
