<h1>Users Admin</h1>
<a class="btn btn-warning mb-3" (click)="navigateToAdd()">add</a>
<div class="row">
  <div class="col-6">
    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users"> <!-- repeat this tr for each user -->
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td><button type="button" class="btn btn-primary" (click)="navigateToView(user.id)">view</button></td>
      </tr>
      </tbody>
    </table>
    <div *ngIf="shouldLoadingData">{{ message }}</div>
  </div>
  <div class="col-6">
    <user-detail *ngIf="action==='view'" [user]="selectedUser" (dataChangedEvent)="subscribeToLoadData()"></user-detail>
    <user-edit *ngIf="action==='edit' || action==='add'" [user]="selectedUser"></user-edit>
  </div>
</div>
