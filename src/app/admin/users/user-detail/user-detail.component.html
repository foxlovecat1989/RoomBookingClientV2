<div class="userDetails">
  <h2>User details</h2>
  <a class="btn btn-small btn-warning" (click)="navigateToEdit()" *ngIf="isAdmin">edit</a>
  <a class="btn btn-small btn-warning" (click)="deleteUser()" *ngIf="isAdmin">delete</a>
  <div class="bg-waring p-5" *ngIf="message">{{ message }}</div>
  <table>
    <tr>
      <td>id</td><td>{{ user?.id }}</td>
    </tr>
    <tr>
      <td>name</td><td>{{ user?.name }}</td>
    </tr>
    <tr>
      <td>Password</td><td><a class="btn btn-small btn-warning" (click)="resetPassword()" *ngIf="isAdmin">reset</a></td>
    </tr>
  </table>
</div>
