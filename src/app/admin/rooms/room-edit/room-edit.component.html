<h1> {{room.id == null ? 'Add' : 'Edit'}} Room</h1>
<div class="bg-waring p-5" *ngIf="message">{{ message }}</div>

<form [formGroup]="roomForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="room name" formControlName="roomName" required>
    <div class="alert alert-danger" *ngIf="roomForm.controls['roomName'].invalid && roomForm.controls['roomName'].touched">Room Name is required</div>

  </div>
  <div class="form-group">
    <label for="location">Location</label>
    <input type="text" class="form-control" id="location" placeholder="location" formControlName="location" required>
    <div class="alert alert-danger" *ngIf="roomForm.controls['location'].invalid && roomForm.controls['location'].touched">Location is required</div>
  </div>

  <h2>This room can accomodate:</h2>

  <!-- list the layout types here -->
  <div class="form-group" *ngFor="let key of keysOfLayout">
    <label for="layout{{ key }}">{{ key }}</label>
    <input type="number" class="form-control" id="layout{{ key }}" formControlName="layout{{ key }}">
  </div>

  <button type="button" class="btn btn-primary" (click)="onSubmit()" [disabled]="roomForm.invalid">Save</button>
</form>
